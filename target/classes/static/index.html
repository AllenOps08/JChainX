<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JChainX - Blockchain Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JChainX</h1>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="newBlockData" placeholder="Enter data for new block">
                <button id="mineButton" class="button button-primary">Mine New Block</button>
                <button id="validateButton" class="button button-secondary">Validate Chain</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Processing...</p>
        </div>

        <div id="blockchain" class="blockchain"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
